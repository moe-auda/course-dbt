version: 2

models:
      - name: stg_postgres__events
        description: "a model with user events"
        columns:
          - name: event_id
            tests:
              - not_null
              - unique
          - name: user_id
            tests:
              - relationships:
                  to: ref('stg_postgres__users')
                  field: user_id
          - name: event_type
            tests:
              - accepted_values:
                  values:
                    - checkout
                    - package_shipped
                    - add_to_cart
                    - page_view
      - name: stg_postgres__orders
        description: "a model with users orders"
        columns:
          - name: order_id
            tests:
              - unique
              - not_null
          - name: order_total
            tests: 
              - dbt_utils.accepted_range:
                  min_value: 0
                  max_value: 1000
      - name: stg_postgres__order_items
        description: "a model with order info"
        columns:
          - name: order_id
            tests:
              - not_null
          - name: product_id
            tests:
              - not_null          
      - name: stg_postgres__addresses
        description: "a model with users addresses"     
        columns:
          - name: address_id
            tests:
              - not_null
              - unique
          - name: zipcode
            tests:
              - not_null
      - name: stg_postgres__products
        description: "a mode with product info"
        columns:
          - name: product_id
            tests:
              - unique
              - not_null         
      - name: stg_postgres__promos
        description: "a model with promo info"
        columns:
          - name: promo_id
            tests:
              - unique
              - not_null    
      - name: stg_postgres__users
        description: "a model with user info"
        columns:
          - name: user_id
            tests:
              - unique
              - not_null   